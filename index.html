<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherlock's Dossier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS JIT compiler with a custom theme for the application.
      // This includes brand colors, specific fonts, and animations used throughout the UI.
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#000000',
              'brand-surface': '#111111',
              'brand-primary': '#ff0000', // Searing Red
              'brand-secondary': '#e6e6e6',
              'brand-accent': '#ffffff',
              'brand-text': '#ffffff',
              'brand-text-muted': '#999999',
              'brand-border': '#444444',
            },
            fontFamily: {
              oswald: ['Oswald', 'sans-serif'],
              mono: ['"Cutive Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'fade-out': 'fadeOut 1s ease-in-out forwards',
              'slide-in-bottom': 'slideInBottom 0.5s ease-in-out',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-glow': 'pulseGlow 1.5s infinite',
              'snap-in': 'snapIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
              'arrive-glow': 'arriveGlow 1.5s cubic-bezier(0.4, 0, 0.6, 1)',
              'sparkle-glow': 'sparkleGlow 2.5s ease-in-out infinite',
              'reveal-glow': 'revealGlow 1.5s ease-in-out forwards',
              'legendary-pulse': 'legendaryPulse 2s ease-in-out infinite',
              'sparkle': 'sparkle 3s ease-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              slideInBottom: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .7 },
              },
              pulseGlow: {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  filter: 'drop-shadow(0 0 0 rgba(255, 0, 0, 0.5))' 
                },
                '50%': { 
                  transform: 'scale(1.1)',
                  filter: 'drop-shadow(0 0 6px rgba(255, 0, 0, 0.8))' 
                },
              },
              snapIn: {
                '0%': { transform: 'scale(0.9) translateX(-20px)', opacity: '0' },
                '70%': { transform: 'scale(1.05) translateX(5px)', opacity: '1' },
                '100%': { transform: 'scale(1) translateX(0)', opacity: '1' },
              },
              arriveGlow: {
                '0%': { 
                  transform: 'scale(0.9)', 
                  filter: 'drop-shadow(0 0 0px #fff)',
                  opacity: 0
                },
                '50%': { 
                  transform: 'scale(1.05)', 
                  filter: 'drop-shadow(0 0 10px #fff)',
                  opacity: 1
                },
                '100%': { 
                  transform: 'scale(1)', 
                  filter: 'drop-shadow(0 0 0px #fff)',
                  opacity: 1
                },
              },
              sparkleGlow: {
                '0%, 100%': {
                  filter: 'drop-shadow(0 0 2px rgba(252, 211, 77, 0.4))'
                },
                '50%': {
                  filter: 'drop-shadow(0 0 8px rgba(252, 211, 77, 0.8))'
                },
              },
              revealGlow: {
                '0%': { filter: 'drop-shadow(0 0 0px var(--glow-color))', opacity: 0.5, transform: 'scale(0.95)' },
                '50%': { filter: 'drop-shadow(0 0 25px var(--glow-color))', opacity: 1, transform: 'scale(1.05)' },
                '100%': { filter: 'drop-shadow(0 0 15px var(--glow-color))', opacity: 1, transform: 'scale(1)' },
              },
              legendaryPulse: {
                '0%, 100%': { filter: 'drop-shadow(0 0 15px var(--glow-color))' },
                '50%': { filter: 'drop-shadow(0 0 30px var(--glow-color))' },
              },
              sparkle: {
                '0%': { transform: 'scale(1) translateY(0)', opacity: '1' },
                '100%': { transform: 'scale(1.5) translateY(-100px)', opacity: '0' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Import custom Google Fonts specified in the Tailwind config. */
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Cutive+Mono&display=swap');
      
      /* Custom utility class for multi-line text truncation. */
      .line-clamp-5 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 5;
      }
    </style>
    <!-- 
      The importmap is a modern browser feature that allows for bare module specifiers
      in JavaScript modules, similar to how Node.js resolves packages.
      This avoids the need for a build step (like Webpack or Rollup) for dependency management in development.
      It maps package names (e.g., "react") to their CDN URLs.
    -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.525.0",
    "@reduxjs/toolkit": "https://esm.sh/@reduxjs/toolkit@^2.8.2",
    "react-redux": "https://esm.sh/react-redux@^9.2.0",
    "@jest/globals": "https://esm.sh/@jest/globals@^30.0.4",
    "idb": "https://esm.sh/idb@^8.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg text-brand-text font-mono">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
